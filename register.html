<html lang="en">
    <head>
        <meta charset="UTF-8">

<body>

    <script src="files/js/bootstrap.min.js"></script>
    <script src="/files/js/bootstrap.bundle.min.js"></script>
    <header class=" sticky-top">
        <nav class="navbar navbar-expand-lg  bg-secondary" >
        <div class="container">
            <a href="" class="navbar-brand">
            <img src="images/logo.jpg" width="40" height="40"loading="lazy" class="d-inline-block align-top" alt="logo">
            Event Management</a>
            <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="collapse" data-bs-target="#myNavBar" aria-controls="myNavBar" aria-expanded="false" aria-label="toggle-navigation">
            <span class="navbar-toggler-icon"></span>
           </button>

            <div class="collapse navbar-collapse" id="myNavBar">
                <ul class="navbar-nav " style="margin-left: auto;" >
                    <li class="nav-item" >
                        <a href="projecttrail.html" class="nav-link ">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="about.html" class="nav-link">About us</a>
                    </li>
                    <li class="nav-item">
                        <a href="services.html" class="nav-link">Our services</a>
                    </li>
                    <li >
                        <a href="register.html "  class="nav-link active text-dark">Contact us</a>
                    </li>
                </ul>
            </div>
           </div>
        </nav>
    </header>
    <section class="hero pt-5 text-white">
        <div class="container ">
            <div class="row">
                <div class="col-sm-8">
                    <div class="mt-5">
                        <h2 class="display-1"> Is your events are pleasent...?</h2>
                        <h4 class="leading" style="font-family: cursive;">Here we are doing the best events for you ...!</h4>

                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="card">
                        <div class="card-body">
                            <form action="" method="post">
                                <div class="form-row">
                                    <div class="col text-dark">
                                        <div class="form-group mb-3">
                                            <label for="fullname" class="form-label">Full Name</label>
                                            <input type="text" class="form-control" name="fullname" id=""  placeholder="Enter Your Name "required>
                                        </div>
                                        <div class="form-group mb-3">
                                            <label for="Contact" class="form-label">Contact No</label>
                                            <input type="tel" class="form-control" name="contact" id="contact" placeholder="Enter Your Number" required>
                                        </div>
                                        <div class="form-group mb-3">
                                            <label for="Location" class="form-label">Location</label>
                                            <input type="text" class="form-control" name="Location" id="Location" placeholder="Enter Your Location" required>
                                        </div>
                                        <div class="form-group mb-3">
                                            <label for="Email" class="form-label">E-mail</label>
                                            <input type="email" class="form-control" name="Email" id="Email" placeholder="Enter Your E-mail">
                                        </div>
                                        <div class="form-group mb-3">
                                            <label for="event-mode" class="form-label" required>Select Event Type</label>
                                            <select name="event-mode" class="form-control" id="" >
                                                

                                                <option value=""></option>
                                                <option value="">WEDDING</option>
                                                <option value="">DESTINY WEDDING</option>
                                                <option value="">ENGAGEMENT</option>
                                                <option value="">BIRTHDAY</option>
                                                <option value="">FRIEND's FAREWELL</option>
                                                <option value="">OFFICIAL MEETINGS</option>
                                                <option value="">DJ PARTY</option>
                                                <option value=""> BABY SHOWER</option>
                                                <option value="">CORPARATE MEETINGS</option>

                                            

                                            </select>
                                        </div>
                                        <div class="form-group mb-3" >
                                            <button type="submit" href="about.html"  class="form-control btn-primary" >
                                                Register
                                            </button>

                                        </div>
                                        

                                    </div>
                                </div>

                            </form>
                        </div>
                    
                    </div>
                      
                </div>
            </div>
        </div>
    </section>
