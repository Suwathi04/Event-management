<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="files/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <script src="files/js/jquery.min.js"></script>
    <script src="files/js/bootstrap.min.js"></script>
    <!-- header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a href="/" class="navbar-brand">
            <img src="images/logo.jpg" width="40" height="40"loading="lazy" class="d-inline-block align-top" alt="insta">
            Event Management</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myNavBar" aria-controls="myNavBar" aria-expanded="false" aria-label="toggle-navigation">
                <span class="navbar-toggler-icon"></span>
           </button>

            <div class="collapse navbar-collapse" id="myNavBar">
                <ul class="navbar-nav" style="margin-left: auto;" >
                    <li class="nav-item" >
                        <a href="/projecttrail.html" class="nav-link">Home</a>
                    </li>
                    <li>
                        <a href="about.html" class="nav-link"> About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#help" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        About us
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li class="dropdown-item">
                                <a href="#manage" class="nav-link text-warning">Our events</a>
                            </li>
                            <div class="dropdown-divider"></div>
                            <li class="dropdown-item">
                                <a href="#account" class="nav-link text-warning">Highlights</a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a href="/contact.html" class="nav-link">Contact us</a>
                    </li>
                </ul>
            </div>
           </div>
        </nav>
    </header>
    <section class="hero pt-5 text-white">
        <div class="container ">
            <div class="row">
                <div class="col-sm-8">
                    <div class="mt-5">
                        <img src="images/logo.png" width="100" alt="logo">
                        <img src="images/logo.png" width="100" alt="logo">
                        <img src="images/logo.png" width="100" alt="logo">
                        <h2> Is your events are pleasent...?</h2>
                        <p class="leading">Here we are doing the best events for you ...!</p>

                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="card">
                        <div class="card-body">
                            <form action="/" method="post">
                                <div class="form-row">
                                    <div class="col text-dark">
                                        <div class="form-group mb-3">
                                            <label for="fullname" class="form-label">Full Name</label>
                                            <input type="text" class="form-control" name="fullname" id="" placeholder="Enter Your Name">
                                        </div>
                                        <div class="form-group mb-3">
                                            <label for="Contact" class="form-label">Contact No</label>
                                            <input type="number" class="form-control" name="contact" id="contact" placeholder="Enter Your Number">
                                        </div>
                                        <div class="form-group mb-3">
                                            <label for="Location" class="form-label">Location</label>
                                            <input type="text" class="form-control" name="Location" id="Location" placeholder="Enter Your Location">
                                        </div>
                                        <div class="form-group mb-3">
                                            <label for="Email" class="form-label">E-mail</label>
                                            <input type="email" class="form-control" name="Email" id="Email" placeholder="Enter Your E-mail">
                                        </div>
                                        <div class="form-group mb-3">
                                            <label for="event-mode" class="form-label">Select Event Type</label>
                                            <select name="event-mode" class="form-control" id="" >
                                                <option value=""></option>
                                                <option value="">Wedding</option>
                                                <option value="">Reception</option>
                                                <option value="">Birthday</option>
                                                <option value="">Farewell</option>
                                                <option value="">Official</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="form-control btn-primary" >
                                                Register
                                            </button>
                                        </div>
                                    </div>
                                </div>

                            </form>
                        </div>
                    <!-- form -->
                    </div>
                      
                </div>
            </div>
        </div>
    </section>
  
</body>
</html>
